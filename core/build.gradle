apply from:'../gradle/gradle/application.java.jena.gradle'
apply from:'../gradle/gradle/gradle.distribution.gradle'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'de.undercouch:gradle-download-task:2.1.0'
    }
}
apply plugin: 'de.undercouch.download'

repositories {
   flatDir {
       dirs 'lib'
   }
}

dependencies {
    compile  project(':ontmalizer')

    compile 'org.slf4j:slf4j-api:1.7.13'
    compile 'org.slf4j:slf4j-log4j12:1.7.13'

    compile 'org.camunda.bpm.model:camunda-bpmn-model:7.3.0'

    compile 'org.hashids:hashids:1.0.1'
    compile 'org.apache.commons:commons-lang3:3.4'
	
	new File("$projectDir/lib/").mkdirs()
	download {
        src 'https://svn.win.tue.nl/trac/prom/export/latest/Releases/OpenXES/OpenXES.jar'
        dest 'lib/'
    }
	download {
        src 'https://svn.win.tue.nl/trac/prom/export/26781/OpenXES/tags/2.0.57/lib/Spex.jar'
        dest 'lib/'
    }
	
	compile files('lib/OpenXES.jar', 'lib/Spex.jar')
}
