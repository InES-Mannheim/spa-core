List jena = ["org.apache.jena:jena-arq:3.0.0","org.apache.jena:jena-core:3.0.0","org.apache.jena:jena-shaded-guava:3.0.0","org.apache.jena:jena-iri:3.0.0","org.apache.jena:jena-tdb:3.0.0"]
dependencies {
    compile 'org.slf4j:slf4j-api:1.7.13'
    compile 'org.slf4j:slf4j-log4j12:1.7.13'
    
    compile 'org.camunda.bpm.model:camunda-bpmn-model:7.3.0'

    compile 'org.hashids:hashids:1.0.1'
    compile 'org.apache.commons:commons-lang3:3.4'
   
    jena.each {dependency -> compile(dependency){
        exclude group: 'org.slf4j'
    }} 
}
